<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link href="./output.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body class="bg-[var(--cream)] flex justify-center items-center min-h-screen p-5">
		<main class="bg-white flex rounded-xl overflow-hidden montserrat-500 text-[var(--dark-grayish-blue)] 
			max-[650px]:w-[clamp(300px,100%,325px)]
			max-[650px]:flex-col
			min-[650px]:w-[525px]
			*:text-sm">
			<div class="basis-1/2 
				[&_img]:transition-none
				max-[650px]:transition-none
				max-[650px]:[&_img:last-child]:hidden	
				min-[650px]:[&_img:first-child]:hidden">
				<img src="../images/image-product-mobile.jpg" alt="Channel perfume bottle">
				<img src="../images/image-product-desktop.jpg" alt="channel perfume bottle">
			</div>
			<div class="py-5 flex flex-col basis-1/2 gap-6
				max-[650px]:px-4
				min-[650px]:px-6">
				<div class="flex flex-col gap-4
					[&_p:first-child]:tracking-[0.2em]
					[&_p:first-child]:uppercase
					*:text-xs
					[&_h1]:w-full
					[&_h1]:text-3xl
					[&_h1]:leading-8
					max-[650px]:[&_h1_br:first-child]:hidden
					max-[650px]:[&_h1_br:last-child]:hidden
					[&_h1]:text-[var(--dark-blue)]
					[&_p:last-child]:leading-5
					">
					<p>Perfume</p>
					<h1 class="fraunces-700">Gabrielle <br/> Essence <br class="min-[650px]:hidden"/> Eau<br/> De Parfum</h1>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						Perfumer-Creator for the House of CHANEL.
					</p>
				</div>
				<div class="flex flex-col gap-5 
					[&_div_span:first-child]:text-3xl
					[&_div_span:first-child]:text-[var(--dark-cyan)]
					[&_div]:flex
					[&_div]:gap-4
					[&_div]:items-center
					[&_div_span:last-child]:text-xs
					[&_div_span:last-child]:line-through
					[&_button]:p-2
					[&_button]:py-3
					[&_button]:bg-[var(--dark-cyan)]
					[&_button]:rounded-md
					[&_button]:text-white
					[&_button]:flex
					[&_button]:gap-3
					[&_button]:justify-center
					[&_button]:items-center
					[&_button:hover]:bg-[var(--dark-teal)]
					[&_button:focus]:bg-[var(--dark-teal)]
					[&_button_span]:text-[17px]
					">
					<div class="">
						<span class="fraunces-700">$149.99</span>
						<span>$169.99</span>
					</div>
					<button>
						<span class="material-symbols-outlined">
							shopping_cart
						</span>
						Add to Cart
					</button>
				</div>
			</div>
		</main>

		<div class="text-[10px] text-center text-[var(--Wenge-Brown)] 
			absolute
			bottom-2
			transition-all
			duration-700
			delay-700
			max-[650px]:translate-y-10
			max-[650px]:hidden
			[&_div]:relative
			[&_div]:overflow-hidden
			[&_div]:inline-flex
			[&_div]:items-center
			[&_div_a]:font-semibold 
			[&_div_a]:w-full 
			[&_div_a]:after:absolute
			[&_div_a]:after:top-0
			[&_div_a]:after:left-0
			[&_div_a]:after:w-[100%]
			[&_div_a]:after:h-[100%]
			[&_div_a]:after:border-b-[2px]
			[&_div_a]:after:border-b-[#c4f82a]
			[&_div_a]:after:-translate-x-[100%]
			[&_div_a]:after:transition-transform
			[&_div_a]:after:duration-700
			[&_div_a]:after:ease-in-out
			[&_div_a:hover]:after:translate-x-0
			">
			Challenge by 
				<div>
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				</div> 
			<br/>
			Coded by 
				<div>
					<a href="#">Abidali Sarangwala</a>
				</div>
		</div>
	</body>
</html>
